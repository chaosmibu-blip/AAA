<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>生成擴充圖標</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }
    h1 { color: #333; }
    .icons {
      display: flex;
      gap: 20px;
      margin: 30px 0;
      flex-wrap: wrap;
    }
    .icon-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    canvas {
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      margin-top: 12px;
      padding: 8px 16px;
      background: #6B7280;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #4B5563;
    }
    .size {
      font-size: 14px;
      color: #666;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>指令小幫手 - 圖標生成器</h1>
  <p>點擊下方按鈕下載各尺寸的 PNG 圖標</p>

  <div class="icons">
    <div class="icon-box">
      <canvas id="icon16" width="16" height="16"></canvas>
      <div class="size">16x16</div>
      <button onclick="download('icon16', 16)">下載</button>
    </div>
    <div class="icon-box">
      <canvas id="icon48" width="48" height="48"></canvas>
      <div class="size">48x48</div>
      <button onclick="download('icon48', 48)">下載</button>
    </div>
    <div class="icon-box">
      <canvas id="icon128" width="128" height="128"></canvas>
      <div class="size">128x128</div>
      <button onclick="download('icon128', 128)">下載</button>
    </div>
  </div>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      const scale = size / 128;

      // 背景圓形
      ctx.fillStyle = '#6B7280';
      ctx.beginPath();
      ctx.arc(64 * scale, 64 * scale, 60 * scale, 0, Math.PI * 2);
      ctx.fill();

      // 文件圖標背景
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.moveTo(76 * scale, 28 * scale);
      ctx.lineTo(52 * scale, 28 * scale);
      ctx.quadraticCurveTo(46 * scale, 28 * scale, 46 * scale, 34 * scale);
      ctx.lineTo(46 * scale, 94 * scale);
      ctx.quadraticCurveTo(46 * scale, 100 * scale, 52 * scale, 100 * scale);
      ctx.lineTo(86 * scale, 100 * scale);
      ctx.quadraticCurveTo(92 * scale, 100 * scale, 92 * scale, 94 * scale);
      ctx.lineTo(92 * scale, 44 * scale);
      ctx.closePath();
      ctx.fill();

      // 折角
      ctx.beginPath();
      ctx.moveTo(76 * scale, 28 * scale);
      ctx.lineTo(76 * scale, 44 * scale);
      ctx.lineTo(92 * scale, 44 * scale);
      ctx.closePath();
      ctx.fillStyle = '#E5E7EB';
      ctx.fill();

      // 文字線條
      ctx.strokeStyle = '#6B7280';
      ctx.lineWidth = 4 * scale;
      ctx.lineCap = 'round';

      ctx.beginPath();
      ctx.moveTo(56 * scale, 60 * scale);
      ctx.lineTo(82 * scale, 60 * scale);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(56 * scale, 72 * scale);
      ctx.lineTo(82 * scale, 72 * scale);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(56 * scale, 84 * scale);
      ctx.lineTo(72 * scale, 84 * scale);
      ctx.stroke();
    }

    function download(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // 繪製所有圖標
    drawIcon(document.getElementById('icon16'), 16);
    drawIcon(document.getElementById('icon48'), 48);
    drawIcon(document.getElementById('icon128'), 128);
  </script>
</body>
</html>
